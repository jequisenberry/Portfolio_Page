<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Quisenberry</title>
    <meta name="author" content="Jason Quisenberry">

    <!-- Icons -->

                <h1 id="header-name"></h1>
                <h2 id="header-title"></h2>
                <p id="header-title-info"></p>
            </div>
        </header>

        <nav>
            <ul id="nav-list">
                <li id="nav-about-me"><a href="#about-me">About Me</a></li>
                <li id="nav-projects"><a href="#projects">Projects</a></li>

            </ul>
        </nav>

        
        <main>

            <section id="about-me" class="about-me-container">
                <h3>About Me</h3>
                <p id="about-me-content"></p>
            </section>

            <section id="projects" class="project-container">
                <h3>Projects</h3>
                <div id="project-contents" class="project-items">
